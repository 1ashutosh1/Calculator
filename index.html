<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <h1 class="title">A Simple Calculator</h1>
    <div class="container">
        <p class="display-area"></p>
        <div class="button-area">
         <div class="row">
            <button class="button misc">AC</button>
            <button class="button misc"><span class="material-symbols-outlined">backspace</span></button>
            <button class="button misc">%</button>
            <button class="button operator">/</button>   
         </div>

         <div class="row">
           <button class="button num">7</button>
           <button class="button num">8</button>
           <button class="button num">9</button>
           <button class="button operator">x</button>
         </div>
         
         <div class="row">
            <button class="button num">4</button>
            <button class="button num">5</button>
            <button class="button num">6</button>
            <button class="button operator">-</button>
         </div>
         
         <div class="row">
            <button class="button num">1</button>
            <button class="button num">2</button>
            <button class="button num">3</button>
            <button class="button operator">+</button>
          </div>
         
          <div class="row">
            <button class="button num key-0">0</button>
            <button class="button">.</button>
            <button class="button operator">=</button>
          </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
